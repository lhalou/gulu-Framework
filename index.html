<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        img {max-width: 100%;}
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --button-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            --border-radius: 4px;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .box {
            margin: 20px;
        }
    </style>

</head>
<style>

</style>
<body>
<div id="app">
    <div style = "border: 1px solid black">
        <g-row gutter = "20">
            <g-col span="24"
                   :ipad="{span:8}"
                   :narrow-pc="{span:4}"
                   :pc="{span:2}"
                   :wide-pc="{span:1}"
            >
                1
            </g-col>
            <g-col span="24"
                   :ipad="{span:16}"
                   :narrow-pc="{span:20}"
                   :pc="{span:22}"
                   :wide-pc="{span:23}"
            >11
            </g-col>
        </g-row>
        <g-row gutter = "20">
            <g-col span = "2">1</g-col>
            <g-col span = "20" offset = "2">2</g-col>
        </g-row>
        <g-row gutter = "20">
            <g-col span = "4">1</g-col>
            <g-col span = "4" offset = "6">2</g-col>
            <g-col span = "8" offset = "2">3</g-col>
        </g-row>
    </div>
    <hr/>
    <div class = "box">
        <g-input value = "开心" disabled></g-input>
        <g-input value = "美丽" readonly></g-input>
        <g-input value = "快乐" ></g-input>
    </div>
    <div class = "box">
        <g-input v-model = "message"></g-input>
        <p>{{message}}</p>
        <button @click = "message += 1">+1</button>
    </div>
    <div class="box">
        <g-input value = "哈喽" @change = "inputChange"></g-input>
    </div>
    <div class="box">
        <g-input value = "哈" error = "文字不能少于2个字"></g-input>
    </div>

    <div class = "box">
        <g-button :loading = "loading1" @click = "loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon = "settings" :loading = "loading2" @click = "loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon = "settings" icon-position="right" :loading = "loading3"
                  @click = "loading3 = !loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon = "left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon = "right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>

</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_1677499_dm60hcxgv7s.js"></script>-->
</body>
</html>
