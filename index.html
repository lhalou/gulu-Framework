<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        img {
            max-width: 100%;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --button-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            --border-radius: 4px;
        }

        body {
            font-size: var(--font-size);
        }
        #app {
            padding: 10px;
        }
        .box {
            margin: 20px;
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }
    </style>

</head>

<body>
<div id="app">
    <div class = "box">
        <g-button icon = "settings">设置</g-button>
        <g-button icon = "settings" icon-position = "right">设置</g-button>
        <g-button :loading = "loading1" @click = "loading1 = !loading1" >设置</g-button>
        <g-button-group>
            <g-button icon = "left">上一页</g-button>
            <g-button icon = "right" icon-position = "right">下一页</g-button>
        </g-button-group>
        <hr/>
    </div> 
    <div class = "box">
        <g-input value = "input组件"></g-input>
        <g-input value = "input组件disabled" disabled></g-input>
        <g-input value = "input组件readonly" readonly></g-input>
        <g-input value = "李" error = "姓名不得少于两个字"></g-input>
        <g-input value = "李" @change = "inputChange"></g-input>
        <g-input v-model = "message"></g-input>
        <p>{{message}}</p>  
        <hr/>
    </div>
    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
    </g-row>
    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
    </g-row>
    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
        <g-col>4</g-col>
    </g-row>
    <g-row>
        <g-col :span = "2">1</g-col>
        <g-col :span = "22">11</g-col>
    </g-row>
    <g-row>
        <g-col :span = "4">1</g-col>
        <g-col :span = "20">11</g-col>
    </g-row>
</div>
<script src="./src/app.js"></script>
<!-- 
    创建svg.js  不需要在手动引入svg symbols
    <script src="//at.alicdn.com/t/font_1677499_dm60hcxgv7s.js"></script> 
    -->
</body>
</html>
